<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form>
    <fieldset>
        <legend>회원정보</legend>
        <li><label>아이디<input type="text" size="20" placeholder="4자~10자 사이로 입력하세요" autofocus   required></label><br></li>
        <li><label>비밀번호 <input type="password" size="20" placeholder="문자, 숫자, 특수기호 포함" required></label><br></li>
        <li><label>비밀번호 확인<input type="password" size="20" required></label><br></li>
        <li>
            <label for="mail">이메일</label>
            <input type="email" id="email" required>
            <legend>생년월일</legend>
            <input type="date" min="1900-01-01" max="2022-03-20"
            <legend>자기사진 추가하기<small>(선택)</small></legend>
            <input type="file">
            <br><label><input type="radio" name="pack"required>메일 수신 동의</label>
            <label><input type="radio" name="pack"required>메일 수신 동의하지 않음</label>


        </li>


    </fieldset>
    <fieldset>
        <p>다음중 고양이를 고르시오</p>
        <input type="image" src="img/cat.jpg" width="100" onclick="window.open('http://www.google.com/')">>
        <input type="image" src="img/dog.jpg" width="200">
        <input type="image" src="img/apples.jpg" width="200">
    </fieldset>
    <fieldset>
        <small>(선택)</small>
        <label><input type="radio" name="pack"required>인터넷 검색</label>
        <label><input type="radio" name="pack"required>지인 추천</label>
        <label><input type="radio" name="pack"required>기타</label>
        <label><input type="radio" name="pack"required>블로그</label>


        <input type="submit" value="가입하기">
        <input type="reset" value="취소">


    </fieldset>

















</form>

</body>
</html>
